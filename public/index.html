<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,400i,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css">

    <link rel="stylesheet" href="/styles/header.css" type="text/css">

    <link rel="stylesheet" href="/styles/new-tweet.css">

    <link rel="stylesheet" href="/styles/tweet.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <script type="text/javascript" src="/scripts/tweet-on-highlight.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-container">
      <span class="nav-logo">tweeter</span>

      <div class="new-tweet-container">
        <span class="new-tweet-span">
          <strong>Write</strong> a new <i style="color: yellow;">tweet</i>
        </span>

        <div class="v-container">
          <div class="v v1"></div>
          <div class="v v2"></div>
        </div>
      </div>
    </nav>



    <!-- Page-specific (main) content here -->
    <main class="wrapper">
      <header>
        <div class="avatar-container">
          <div>
              <img class="avatar-img" src="/images/profile-hex.png"> 
          </div>
          <div class="avatar-username">
              <h2>Adrian Faustino</h2>
          </div>
        </div>
      </header>

      <section class="new-tweet">
        <h2 class="compose-header">Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label class="form-label" for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <footer class="form-footer">
            <button class="submit-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
        </footer>
        </form>
      </section>

      <div class="tweets-container">
        <article class="post-container">
          <header class='post'>
            <div class="avatar-container">
              <img src="https://i.imgur.com/nlhLi3I.png">
              <span class="username">
                Adrian Faustino
              </span>
            </div>
            <span class="userID">
              @adrian_f
            </span>
          </header>
          <div class='post-content'>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Impedit animi voluptate dolore consequuntur sit rerum.
          </div>
          <footer class="tweet">
            10 days ago
          </footer>
        </article>
      </div>
    </main>
  </body>
</html>
